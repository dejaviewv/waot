<!DOCTYPE html>
<html style="background-color: black;">
    <head>
        <style>
            img{
                width: 40%;
                height: 50%;
                position: relative;
                animation-name: example;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }
            @keyframes example {
                0%   {left:0px; top:0px;}
                25%  {left:800px; top:0px;}
                50%  {left:800px; top:250px;}
                75%  {left:0px; top:250px;}
                100% {left:0px; top:0px;}
            }
        </style>
        <img src="fake.jpg">
    </head>
</html>
